<div class="min-h-[60vh] grid place-items-center p-6 text-center">
  <div>
    <h1 class="text-2xl font-semibold mb-2">❌ Error al iniciar sesión</h1>
    <p class="text-gray-700 mb-6">No pudimos validar tu cuenta. Intenta nuevamente.</p>

    <div class="flex gap-3 justify-center">
      <button
        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
        (click)="retryLogin()"
      >
        Reintentar
      </button>

      <button
        class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50"
        (click)="goHome()"
      >
        Ir al inicio
      </button>
    </div>
  </div>
</div>
