<div class="p-6 max-w-md">
  <h2 class="text-lg font-semibold mb-4">Formulario simple â€” FormBuilder</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <app-text-input
      formControlName="name"
      label="Nombre"
      placeholder="Ingrese nombre"
    ></app-text-input>

    <div class="mt-4 flex gap-2">
      <app-button type="submit" variant="primary">Enviar</app-button>
      <app-button type="button" variant="secondary" (click)="reset()">Limpiar</app-button>
    </div>
  </form>

  <div *ngIf="submittedValue" class="mt-4 text-sm text-gray-700">
    <div class="font-medium">Enviado:</div>
    <pre class="mt-2 bg-gray-50 p-2 rounded text-xs">{{ submittedValue | json }}</pre>
  </div>
</div>
