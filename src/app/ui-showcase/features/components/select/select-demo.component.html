<div class="p-6">
  <h2 class="text-lg font-semibold mb-4">Select — Demo</h2>

  <app-select
    label="Selecciona"
    [options]="options"
    placeholder="Elige una opción"
    [value]="valueMain"
    (valueChange)="valueMain = $event"
  ></app-select>

  <div class="mt-4 text-sm text-gray-600">
    Valor actual: {{ valueMain === null ? '(vacío)' : valueMain }}
  </div>

  <div class="mt-4">
    <p class="text-sm font-medium">Ejemplo con `id` / `name`</p>
    <app-select
      label="Usando id/name"
      [options]="optionsIdName"
      optionValueKey="id"
      optionLabelKey="name"
      placeholder="Elige por id/name"
      [value]="valueIdName"
      (valueChange)="valueIdName = $event"
    ></app-select>
  </div>

  <div class="mt-6">
    <p class="text-sm font-medium">Variantes</p>
    <div class="grid grid-cols-3 gap-3 mt-2">
      <div>
        <app-select label="Default" [options]="options" [value]="'1'"></app-select>
      </div>

      <div>
        <app-select
          label="Disabled"
          [options]="options"
          [value]="'2'"
          [disabled]="true"
        ></app-select>
      </div>

      <div>
        <app-select
          label="Con error"
          [options]="options"
          [value]="'x'"
          [error]="'Valor inválido'"
        ></app-select>
      </div>
    </div>
  </div>

  <div class="mt-6">
    <p class="text-sm font-medium">Multiselect (custom)</p>
    <div class="mt-2">
      <app-select
        label="Selecciona múltiples"
        [options]="options"
        [multiple]="true"
        [value]="valueMultipleCustom"
        (valueChange)="valueMultipleCustom = $event"
      ></app-select>

      <div class="mt-2 text-sm text-gray-600">
        Seleccionados: {{ valueMultipleCustom || '(ninguno)' }}
      </div>
    </div>
  </div>

  <div class="mt-6">
    <p class="text-sm font-medium">Secciones / Grupos</p>
    <div class="mt-2 grid grid-cols-2 gap-4">
      <div>
        <app-select
          label="Grupos (single)"
          [options]="groupedOptions"
          placeholder="Elige una opción de un grupo"
          [value]="valueMainGroups"
          (valueChange)="valueMainGroups = $event"
        ></app-select>
      </div>

      <div>
        <app-select
          label="Grupos (multiple)"
          [options]="groupedOptions"
          [multiple]="true"
          [value]="groupedMultipleValue"
          (valueChange)="groupedMultipleValue = $event"
        ></app-select>

        <div class="mt-2 text-sm text-gray-600">
          Seleccionados: {{ groupedMultipleValue || '(ninguno)' }}
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6">
    <p class="text-sm font-medium">Con búsqueda</p>
    <div class="mt-2 grid grid-cols-2 gap-4">
      <div>
        <app-select
          label="Searchable (single)"
          [options]="options"
          [searchable]="true"
          placeholder="Buscar opción"
          [value]="valueSearchSingle"
          (valueChange)="valueSearchSingle = $event"
        ></app-select>
      </div>

      <div>
        <app-select
          label="Searchable (multiple)"
          [options]="options"
          [searchable]="true"
          [multiple]="true"
          [value]="valueSearchMultiple"
          (valueChange)="valueSearchMultiple = $event"
        ></app-select>
      </div>
    </div>
  </div>
</div>
