<div class="p-6">
  <h2 class="text-lg font-semibold mb-4">Tabs — Demo</h2>

  <div class="grid gap-6">
    <div>
      <h3 class="text-sm font-medium text-gray-700 mb-2">Versión simple (sin iconos)</h3>
      <div class="bg-white rounded p-4">
        <app-tabs [tabs]="tabsPlain"></app-tabs>
      </div>
    </div>

    <div>
      <h3 class="text-sm font-medium text-gray-700 mb-2">Versión con iconos</h3>
      <div class="bg-white rounded p-4">
        <app-tabs [tabs]="tabsWithIcons"></app-tabs>
      </div>
    </div>

    <div>
      <h3 class="text-sm font-medium text-gray-700 mb-2">Versión con badge</h3>
      <div class="bg-white rounded p-4">
        <app-tabs [tabs]="tabsWithBadges"></app-tabs>
      </div>
    </div>

    <div>
      <h3 class="text-sm font-medium text-gray-700 mb-2">Versión scroll horizontal (w-64)</h3>
      <div class="bg-white rounded p-4 w-64 overflow-x-auto">
        <app-tabs [tabs]="tabsWithIconsLong"></app-tabs>
      </div>
    </div>
  </div>
</div>
