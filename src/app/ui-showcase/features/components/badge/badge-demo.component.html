<div class="p-6 space-y-6">
  <h2 class="text-xl font-semibold mb-4">Badge — Demo</h2>

  <div class="grid grid-cols-2 gap-4">
    <section>
      <h3 class="text-sm font-medium mb-2">Variantes</h3>
      <div class="flex gap-2 items-center flex-wrap">
        <app-badge label="Default"></app-badge>
        <app-badge label="Primary" variant="primary"></app-badge>
        <app-badge label="Success" variant="success"></app-badge>
        <app-badge label="Danger" variant="danger"></app-badge>
        <app-badge label="Warning" variant="warning"></app-badge>
      </div>
    </section>

    <section class="bg-white rounded">
      <h3 class="text-sm font-medium mb-2">Skeletons</h3>
      <div class="flex gap-2 items-center flex-wrap">
        <app-badge [isSkeleton]="true"></app-badge>
        <app-badge [pill]="true" [isSkeleton]="true"></app-badge>
        <app-badge size="sm" [isSkeleton]="true"></app-badge>
        <app-badge size="sm" [pill]="true" [isSkeleton]="true"></app-badge>
      </div>
    </section>

    <section class="bg-white rounded">
      <h3 class="text-sm font-medium mb-2">Tamaños / Pill</h3>
      <div class="flex gap-2 items-center flex-wrap">
        <app-badge label="Sm" size="sm"></app-badge>
        <app-badge label="Md" size="md"></app-badge>
        <app-badge label="Pill" [pill]="true"></app-badge>
        <app-badge label="Pill Primary" [pill]="true" variant="primary"></app-badge>
      </div>
    </section>

    <section class="col-span-2 bg-white rounded mt-4">
      <h3 class="text-sm font-medium mb-2">Con icono</h3>
      <div class="flex gap-2 items-center flex-wrap">
        <app-badge label="Check" iconName="check" variant="success"></app-badge>
        <app-badge label="Close" iconName="close" variant="danger" [pill]="true"></app-badge>
      </div>
    </section>

    <section class="col-span-2 bg-white rounded mt-4">
      <h3 class="text-sm font-medium mb-2">Con punto (dot)</h3>
      <div class="flex gap-2 items-center flex-wrap">
        <app-badge label="Online" variant="success" [dot]="true"></app-badge>
        <app-badge label="Offline" variant="danger" [dot]="true"></app-badge>
        <app-badge label="Advertencia" variant="warning" [dot]="true"></app-badge>
        <app-badge label="Sin texto" [dot]="true" variant="primary" [pill]="true"></app-badge>
      </div>
    </section>

    <section class="col-span-2 bg-white rounded mt-4">
      <h3 class="text-sm font-medium mb-2">Removibles (variantes visuales)</h3>
      <div class="flex gap-2 items-center flex-wrap">
        <ng-container *ngFor="let t of tags">
          <app-badge
            [id]="t.id"
            [label]="t.label"
            [variant]="t.variant"
            [dot]="t.dot || false"
            [pill]="t.pill || false"
            [size]="t.size || 'md'"
            [iconName]="t.iconName"
            [removable]="true"
            (remove)="onRemove($event)"
          ></app-badge>
        </ng-container>
      </div>
    </section>
  </div>
</div>
