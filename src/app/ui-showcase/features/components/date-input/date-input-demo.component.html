<div class="p-6 space-y-6">
  <h2 class="text-xl font-semibold mb-4">Date Input — Demo</h2>

  <section class="bg-white rounded">
    <h3 class="text-sm font-medium text-gray-700 mb-2">Normal</h3>
    <app-date-input
      label="Fecha"
      placeholder="Selecciona una fecha"
      [(ngModel)]="model"
      [isLoading]="skeleton"
      [isSkeleton]="skeleton"
    ></app-date-input>
    <div class="mt-2 text-sm text-gray-600">Valor: {{ model || '(vacío)' }}</div>
  </section>

  <section class="bg-white rounded">
    <h3 class="text-sm font-medium text-gray-700 mb-2">Con loading y skeleton</h3>
    <div class="grid grid-cols-3 gap-3 mt-2">
      <div>
        <app-date-input label="Skeleton" [isSkeleton]="true"></app-date-input>
      </div>

      <div>
        <app-date-input label="Loading" [isLoading]="true"></app-date-input>
      </div>

      <div></div>
    </div>
  </section>

  <!-- Se removió el demo de rango en un solo input. El rango ahora se prueba
       usando dos inputs separados en la sección siguiente. -->

  <section class="bg-white rounded">
    <h3 class="text-sm font-medium text-gray-700 mb-2">Rango con dos inputs separados</h3>
    <div class="grid grid-cols-2 gap-3">
      <div>
        <app-date-input
          label="Fecha desde"
          placeholder="Fecha inicial"
          [anchoredDate]="getParsedEnd()"
          [maxDate]="getParsedEnd()"
          [anchoredRangeStart]="getParsedStart()"
          [anchoredRangeEnd]="getParsedEnd()"
          [(ngModel)]="startModel"
        ></app-date-input>
      </div>
      <div>
        <app-date-input
          label="Fecha hasta"
          placeholder="Fecha final"
          [anchoredDate]="getParsedStart()"
          [minDate]="getParsedStart()"
          [anchoredRangeStart]="getParsedStart()"
          [anchoredRangeEnd]="getParsedEnd()"
          [(ngModel)]="endModel"
        ></app-date-input>
      </div>
    </div>
    <div class="mt-2 text-sm text-gray-600">
      Desde: {{ startModel || '(vacío)' }} - Hasta: {{ endModel || '(vacío)' }}
    </div>
  </section>
</div>
