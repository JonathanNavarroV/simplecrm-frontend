<div class="p-6">
  <h2 class="text-lg font-semibold mb-4">Text Input — Demo</h2>

  <app-text-input
    label="Nombre"
    placeholder="Ingrese un nombre"
    [value]="value"
    (valueChange)="value = $event"
    [error]="error"
  ></app-text-input>

  <div class="mt-4 flex items-center gap-2">
    <app-button variant="danger" (click)="showError()">Mostrar error</app-button>
    <app-button variant="secondary" (click)="clear()">Limpiar</app-button>
  </div>

  <div class="mt-4 text-sm text-gray-600">
    Valor actual: {{ value === null ? '(vacío)' : value }}
  </div>
</div>
