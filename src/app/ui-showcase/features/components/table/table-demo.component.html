<div class="p-6">
  <h2 class="text-lg font-semibold mb-4">Tabla â€” Demo</h2>

  <div class="bg-white rounded p-4">
      <ng-template #statusTpl let-row>
        <app-badge
          [label]="row.active ? 'Activo' : 'Inactivo'"
          [variant]="row.active ? 'success' : 'default'"
          size="sm"
          [pill]="true"
        ></app-badge>
      </ng-template>

      <ng-template #actionsTpl let-row>
        <div class="flex items-center justify-center gap-2">
          <app-tooltip text="Ver" position="top">
            <app-button
              size="sm"
              variant="secondary"
              icon="eye"
              iconPosition="center"
              ariaLabel="Ver"
              (click)="onView(row)"
            ></app-button>
          </app-tooltip>
          <app-tooltip text="Editar" position="top">
            <app-button
              size="sm"
              variant="primary"
              icon="pencil"
              iconPosition="center"
              ariaLabel="Editar"
              (click)="onEdit(row)"
            ></app-button>
          </app-tooltip>
          <app-tooltip text="Eliminar" position="top">
            <app-button
              size="sm"
              variant="danger"
              icon="trash"
              iconPosition="center"
              ariaLabel="Eliminar"
              (click)="onDelete(row)"
            ></app-button>
          </app-tooltip>
        </div>
      </ng-template>

      <div class="mb-6">
        <h3 class="font-medium mb-2">Tabla normal</h3>
        <app-table [columns]="columns" [rows]="rows"></app-table>
      </div>

      <div class="mb-6">
        <h3 class="font-medium mb-2">Tabla con badges</h3>
        <app-table [columns]="columnsBadges" [rows]="rowsShort"></app-table>
      </div>

      <div>
        <h3 class="font-medium mb-2">Tabla con botones de acciones</h3>
        <app-table [columns]="columnsActions" [rows]="rowsActions"></app-table>
      </div>
  </div>
</div>
