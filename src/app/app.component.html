<div class="p-6 max-w-xl mx-auto space-y-3">
  <h1 class="text-2xl font-bold">SimpleCRM Frontend</h1>
  <p class="text-gray-600 text-sm">Prueba directa contra el Gateway (sin proxy)</p>

  <button
    class="px-4 py-2 rounded bg-blue-600 text-white disabled:opacity-50"
    (click)="testCors()"
    [disabled]="loading()"
  >
    {{ loading() ? 'Probando...' : 'Probar CORS' }}
  </button>

  <div class="text-sm">
    <div *ngIf="error()" class="text-red-600 mt-2">Error: {{ error() }}</div>
    <div class="mt-2">
      Respuesta: <span class="font-mono">{{ result() }}</span>
    </div>
  </div>

  <p class="text-xs text-gray-500">
    Endpoint: <code>{{ healthPath }}</code> en <code>{{ baseUrl }}</code> (ajusta en
    <code>environment</code>)
  </p>
</div>
