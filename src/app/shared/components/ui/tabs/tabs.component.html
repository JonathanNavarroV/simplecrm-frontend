<div>
  <div class="relative">
    <nav
      #nav
      class="flex space-x-2 border-b border-gray-300 overflow-x-auto overflow-y-hidden whitespace-nowrap tabs-hide-scrollbar"
    >
      <button
        *ngFor="let t of tabs; let i = index"
        (click)="select(i)"
        [attr.aria-selected]="i === selected"
        class="py-2 px-3 text-sm focus:outline-none cursor-pointer inline-flex items-center flex-shrink-0"
        [ngClass]="
          i === selected
            ? ' -mb-px border-b-2 border-indigo-600 text-indigo-600 font-medium'
            : 'text-gray-500 hover:text-gray-800 hover:border-b-2 hover:border-gray-400 hover:-mb-px'
        "
      >
        <app-icon *ngIf="t.icon" [name]="t.icon" [iconClass]="'h-4 w-4 mr-2'"></app-icon>
        <span>{{ t.label }}</span>
        <app-badge
          *ngIf="t.badge !== undefined"
          class="ml-2"
          [label]="t.badge.toString()"
          size="sm"
          [pill]="true"
        ></app-badge>
      </button>
    </nav>

    <button
      *ngIf="canScrollLeft"
      (click)="scrollLeft()"
      aria-label="Scroll left"
      class="absolute left-0 top-0 z-20 flex items-center h-full px-1 bg-gradient-to-r from-white/80 to-white/40 hover:from-white/90 cursor-pointer"
    >
      <app-icon name="chevron-left" iconClass="h-5 w-5 text-gray-600"></app-icon>
    </button>

    <button
      *ngIf="canScrollRight"
      (click)="scrollRight()"
      aria-label="Scroll right"
      class="absolute right-0 top-0 z-20 flex items-center h-full px-1 bg-gradient-to-l from-white/80 to-white/40 hover:from-white/90 cursor-pointer"
    >
      <app-icon name="chevron-right" iconClass="h-5 w-5 text-gray-600"></app-icon>
    </button>
  </div>

  <div class="mt-4">
    <div *ngIf="active">
      <div class="text-sm text-gray-700">{{ active.content }}</div>
    </div>
  </div>
</div>
