<div
  class="p-4 rounded-lg shadow-sm bg-white border border-gray-100 flex items-center justify-between"
>
  <div class="min-w-0">
    <div class="text-xs text-gray-500 truncate">{{ title }}</div>
    <div class="mt-1 text-2xl font-semibold text-gray-900 truncate">{{ value }}</div>
    <div *ngIf="subtitle" class="mt-1 text-sm text-gray-500">{{ subtitle }}</div>
  </div>

  <div class="ml-4 flex-shrink-0">
    <div
      class="h-12 w-12 rounded-lg flex items-center justify-center"
      [ngClass]="{
        'bg-indigo-100': color === 'indigo',
        'bg-green-100': color === 'green',
        'bg-red-100': color === 'red',
        'bg-yellow-100': color === 'yellow',
        'bg-gray-100': color === 'gray',
      }"
    >
      <app-icon
        [name]="icon || 'annotation'"
        [iconClass]="
          'h-8 w-8 ' +
          (color === 'indigo'
            ? 'text-indigo-600'
            : color === 'green'
              ? 'text-green-600'
              : color === 'red'
                ? 'text-red-600'
                : color === 'yellow'
                  ? 'text-yellow-500'
                  : 'text-gray-600')
        "
      ></app-icon>
    </div>
  </div>
</div>
