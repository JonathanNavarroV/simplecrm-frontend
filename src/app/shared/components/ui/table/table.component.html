<div class="w-full overflow-hidden rounded bg-white">
  <div class="w-full overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 text-gray-600">
        <tr>
          <th
            *ngFor="let c of columns"
            [ngClass]="
              c.align === 'right'
                ? 'text-right'
                : c.align === 'center'
                  ? 'text-center'
                  : 'text-left'
            "
            class="px-4 py-2 font-medium"
          >
            <div [class]="c.width || ''">{{ c.label }}</div>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let r of rows; let i = index; trackBy: trackByIndex"
          [ngClass]="striped && i % 2 === 1 ? 'bg-gray-50' : ''"
          [class.hover:bg-gray-100]="hover"
        >
          <td
            *ngFor="let c of columns"
            [ngClass]="
              c.align === 'right'
                ? 'text-right'
                : c.align === 'center'
                  ? 'text-center'
                  : 'text-left'
            "
            class="px-4 py-2 align-top"
          >
            <div [class]="c.width || ''">
              <ng-container *ngIf="c.cellTemplate; else defaultCell">
                <ng-container *ngTemplateOutlet="c.cellTemplate; context: { $implicit: r, row: r }"></ng-container>
              </ng-container>
              <ng-template #defaultCell>{{ getCellValue(r, c.key) }}</ng-template>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
