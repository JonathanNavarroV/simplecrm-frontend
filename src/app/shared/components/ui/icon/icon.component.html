<svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  stroke-width="2"
  stroke="currentColor"
  viewBox="0 0 24 24"
  preserveAspectRatio="xMidYMid meet"
  focusable="false"
  aria-hidden="true"
  [attr.class]="'block ' + (iconClass || '')"
  [ngSwitch]="name"
>
  <!--
    Iconos organizados por secciones para facilitar la lectura y mantenimiento.
    Secciones:
      - Navegación
      - Estado / Notificaciones
      - Acciones / CRUD
      - Contenedores / Layout
      - Miscelánea
  -->
  <!-- Sección: Navegación -->
  <g *ngSwitchCase="'home'">
    <path
      strokeLinecap="round"
      strokeLinejoin="round"
      d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
    />
  </g>

  <!-- Sección: Usuario / Perfil -->
  <g *ngSwitchCase="'user'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
    />
  </g>

  <!-- Sección: Navegación (hamburger / toggles) -->
  <g *ngSwitchCase="'bars'">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 7h14M5 12h14M5 17h14" />
  </g>

  <!-- Sección: Estado / Notificaciones -->
  <g *ngSwitchCase="'bell'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 5.365V3m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175 0 .593 0 1.292-.538 1.292H5.538C5 18 5 17.301 5 16.708c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 12 5.365ZM8.733 18c.094.852.306 1.54.944 2.112a3.48 3.48 0 0 0 4.646 0c.638-.572 1.236-1.26 1.33-2.112h-6.92Z"
    />
  </g>

  <!-- Sección: Flechas / Paginación -->
  <g *ngSwitchCase="'chevron-up'">
    <path stroke-linecap="round" stroke-linejoin="round" d="m16 14-4-4-4 4" />
  </g>

  <g *ngSwitchCase="'chevron-down'">
    <path stroke-linecap="round" stroke-linejoin="round" d="m8 10 4 4 4-4" />
  </g>

  <g *ngSwitchCase="'chevron-left'">
    <path stroke-linecap="round" stroke-linejoin="round" d="m14 8-4 4 4 4" />
  </g>

  <g *ngSwitchCase="'arrow-left'">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M5 12l4-4m-4 4 4 4" />
  </g>

  <g *ngSwitchCase="'chevron-right'">
    <path stroke-linecap="round" stroke-linejoin="round" d="m10 16 4-4-4-4" />
  </g>

  <!-- Sección: Layout / Vistas -->
  <g *ngSwitchCase="'grid'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9.143 4H4.857A.857.857 0 0 0 4 4.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 10 9.143V4.857A.857.857 0 0 0 9.143 4Zm10 0h-4.286a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 20 9.143V4.857A.857.857 0 0 0 19.143 4Zm-10 10H4.857a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286a.857.857 0 0 0 .857-.857v-4.286A.857.857 0 0 0 9.143 14Zm10 0h-4.286a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286a.857.857 0 0 0 .857-.857v-4.286a.857.857 0 0 0-.857-.857Z"
    />
  </g>

  <g *ngSwitchCase="'window'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 8h.01M9 8h.01M12 8h.01M4 11h16M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
    />
  </g>

  <g *ngSwitchCase="'restore-window'">
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M3 11.5h13m-13 0V18a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-6.5m-13 0V9a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v2.5M9 5h11a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-1"
    />
  </g>

  <g *ngSwitchCase="'tablet'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M11 18h2M5.875 3h12.25c.483 0 .875.448.875 1v16c0 .552-.392 1-.875 1H5.875C5.392 21 5 20.552 5 20V4c0-.552.392-1 .875-1Z"
    />
  </g>

  <!-- Sección: Table / Column toggles -->
  <g *ngSwitchCase="'column'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15 5v14M9 5v14M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"
    />
  </g>

  <g *ngSwitchCase="'toggle-header-column'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15 5v14m6-8h-6m6 4h-6m-9-3h1.99093M4 19h16c.5523 0 1-.4477 1-1V6c0-.55228-.4477-1-1-1H4c-.55228 0-1 .44772-1 1v12c0 .5523.44772 1 1 1Zm8-7c0 1.1046-.8954 2-2 2-1.10457 0-2-.8954-2-2s.89543-2 2-2c1.1046 0 2 .8954 2 2Z"
    />
  </g>

  <g *ngSwitchCase="'table-column'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M3 11h18m-9 0v8m-8 0h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
    />
  </g>

  <g *ngSwitchCase="'window'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 8h.01M9 8h.01M12 8h.01M4 11h16M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
    />
  </g>

  <g *ngSwitchCase="'annotation'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M7.556 8.5h8m-8 3.5H12m7.111-7H4.89a.896.896 0 0 0-.629.256.868.868 0 0 0-.26.619v9.25c0 .232.094.455.26.619A.896.896 0 0 0 4.89 16H9l3 4 3-4h4.111a.896.896 0 0 0 .629-.256.868.868 0 0 0 .26-.619v-9.25a.868.868 0 0 0-.26-.619.896.896 0 0 0-.63-.256Z"
    />
  </g>

  <g *ngSwitchCase="'label'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.2 6H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11.2a1 1 0 0 0 .747-.334l4.46-5a1 1 0 0 0 0-1.332l-4.46-5A1 1 0 0 0 15.2 6Z"
    />
  </g>

  <!-- Sección: Fecha / Calendario -->
  <g *ngSwitchCase="'calendar-month'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
    />
  </g>

  <g *ngSwitchCase="'rectangle-list'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M11 9h6m-6 3h6m-6 3h6M6.996 9h.01m-.01 3h.01m-.01 3h.01M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"
    />
  </g>

  <!-- Sección: Acciones / CRUD -->
  <g *ngSwitchCase="'trash'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
    />
  </g>

  <g *ngSwitchCase="'floppy-disk'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M11 16h2m6.707-9.293-2.414-2.414A1 1 0 0 0 16.586 4H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7.414a1 1 0 0 0-.293-.707ZM16 20v-6a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v6h8ZM9 4h6v3a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V4Z"
    />
  </g>

  <g *ngSwitchCase="'check'">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 11.917 9.724 16.5 19 7.5" />
  </g>

  <g *ngSwitchCase="'close'">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 17.94 6M18 18 6.06 6" />
  </g>

  <!-- Sección: Navegación avanzada -->
  <g *ngSwitchCase="'chevron-double-left'">
    <path stroke-linecap="round" stroke-linejoin="round" d="m17 16-4-4 4-4m-6 8-4-4 4-4" />
  </g>

  <g *ngSwitchCase="'chevron-double-right'">
    <path stroke-linecap="round" stroke-linejoin="round" d="m7 16 4-4-4-4m6 8 4-4-4-4" />
  </g>

  <!-- Sección: Visualización / Ver -->
  <g *ngSwitchCase="'eye'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
    />
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  </g>

  <!-- Sección: Editar / Modificar -->
  <g *ngSwitchCase="'edit'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
    />
  </g>

  <!-- Sección: Miscelánea / Default -->
  <g *ngSwitchCase="'annotation'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M7.556 8.5h8m-8 3.5H12m7.111-7H4.89a.896.896 0 0 0-.629.256.868.868 0 0 0-.26.619v9.25c0 .232.094.455.26.619A.896.896 0 0 0 4.89 16H9l3 4 3-4h4.111a.896.896 0 0 0 .629-.256.868.868 0 0 0 .26-.619v-9.25a.868.868 0 0 0-.26-.619.896.896 0 0 0-.63-.256Z"
    />
  </g>

  <g *ngSwitchCase="'label'">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.2 6H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11.2a1 1 0 0 0 .747-.334l4.46-5a1 1 0 0 0 0-1.332l-4.46-5A1 1 0 0 0 15.2 6Z"
    />
  </g>

  <g *ngSwitchDefault>
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
    />
  </g>
</svg>
