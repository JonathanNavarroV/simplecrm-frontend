<div class="datepicker-root w-72 p-3">
  <div class="flex items-center mb-2">
    <button type="button" class="w-8 text-center" (click)="prevMonth()">‹</button>
    <div class="flex-1 text-center text-sm font-medium">{{ monthLabel() }}</div>
    <button type="button" class="w-8 text-center" (click)="nextMonth()">›</button>
  </div>

  <table class="w-full text-sm table-fixed">
    <thead>
      <tr>
        <th *ngFor="let d of weekdays" class="text-xs text-gray-500 py-1 text-center">{{ d }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week" class="p-1 text-center">
          <button
            type="button"
            (click)="onSelect(day)"
            [class.text-gray-300]="!day"
            [class.bg-indigo-600]="isSelected(day)"
            [class.text-white]="isSelected(day)"
            class="w-8 h-8 rounded"
          >
            {{ day ? day.getDate() : '' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
