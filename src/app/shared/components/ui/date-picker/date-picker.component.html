<div class="datepicker-root w-72 p-3">
  <div class="flex items-center mb-2">
    <button
      type="button"
      class="inline-flex items-center justify-center h-8 w-8 rounded p-1 hover:bg-gray-200 text-gray-700 cursor-pointer"
      (click)="prevMonth()"
      aria-label="Mes anterior"
    >
      <app-icon name="chevron-left" iconClass="h-5 w-5 text-gray-600"></app-icon>
    </button>
    <div class="flex-1 text-center text-sm font-medium">{{ monthLabel() }}</div>
    <button
      type="button"
      class="inline-flex items-center justify-center h-8 w-8 rounded p-1 hover:bg-gray-200 text-gray-700 cursor-pointer"
      (click)="nextMonth()"
      aria-label="Mes siguiente"
    >
      <app-icon name="chevron-right" iconClass="h-5 w-5 text-gray-600"></app-icon>
    </button>
  </div>

  <table class="w-full text-sm table-fixed">
    <thead>
      <tr>
        <th *ngFor="let d of weekdays" class="text-xs text-gray-500 py-1 text-center">{{ d }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks">
        <td *ngFor="let day of week" class="p-1 text-center">
          <button
            type="button"
            (click)="onSelect(day)"
            [class.bg-indigo-600]="isSelected(day) || isToday(day)"
            [class.text-white]="isSelected(day) || isToday(day)"
            [class.text-gray-400]="day && isOtherMonth(day) && !isSelected(day) && !isToday(day)"
            class="w-8 h-8 rounded border border-transparent hover:border-2 hover:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-100 cursor-pointer"
          >
            {{ day ? day.getDate() : '' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
