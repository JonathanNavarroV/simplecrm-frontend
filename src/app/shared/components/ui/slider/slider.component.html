<div class="flex flex-col space-y-2">
  <label *ngIf="label" class="text-sm text-gray-600">{{ label }}</label>
  <div class="flex items-center space-x-3">
    <ng-container *ngIf="!range">
      <input
        type="range"
        [min]="min"
        [max]="max"
        [step]="step"
        [value]="value"
        (input)="onInput($event)"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
      />
    </ng-container>

    <ng-container *ngIf="range" class="w-full">
      <div class="relative w-full">
        <div class="h-2 rounded-lg bg-gray-200"></div>
        <div
          class="absolute inset-y-0 rounded-lg bg-indigo-200"
          [ngStyle]="{ left: lowerPercent, width: rangePercent }"
        ></div>

        <input
          type="range"
          [min]="min"
          [max]="max"
          [step]="step"
          [value]="lower"
          (input)="onLowerInput($event)"
          class="absolute inset-0 w-full h-2 bg-transparent appearance-none range-input cursor-pointer"
        />
        <input
          type="range"
          [min]="min"
          [max]="max"
          [step]="step"
          [value]="upper"
          (input)="onUpperInput($event)"
          class="absolute inset-0 w-full h-2 bg-transparent appearance-none range-input cursor-pointer"
        />
      </div>
    </ng-container>
  </div>
  <div class="flex justify-between text-xs text-gray-500 -mt-1">
    <span>{{ displayMin }}</span>
    <span>{{ displayMax }}</span>
  </div>
</div>
