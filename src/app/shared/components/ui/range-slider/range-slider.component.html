<div class="flex flex-col space-y-2">
  <label *ngIf="label" class="text-sm text-gray-600">{{ label }}</label>

  <div class="relative pt-2">
    <div class="h-2 rounded-full bg-gray-200"></div>
    <div
      class="absolute inset-y-0 rounded-full bg-indigo-200"
      [ngStyle]="{ left: lowerPercent, width: rangePercent }"
    ></div>

    <input
      type="range"
      class="range-thumb"
      [min]="min"
      [max]="max"
      [step]="step"
      [value]="lower"
      (input)="onLowerInput($event)"
    />
    <input
      type="range"
      class="range-thumb"
      [min]="min"
      [max]="max"
      [step]="step"
      [value]="upper"
      (input)="onUpperInput($event)"
    />
  </div>

  <div class="flex justify-between text-xs text-gray-500 -mt-1">
    <span>{{ displayMin }}</span>
    <span>{{ displayMax }}</span>
  </div>

  <div class="flex justify-between text-sm text-gray-700">
    <span>Inicio: {{ displayLower }}</span>
    <span>Fin: {{ displayUpper }}</span>
  </div>
</div>
