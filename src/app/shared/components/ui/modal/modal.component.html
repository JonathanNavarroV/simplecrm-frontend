<!-- Modal component: plantilla externalizada para seguir convenciones del proyecto -->
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="fixed inset-0 bg-black/50" (click)="close()"></div>
  <div class="modal-panel bg-white rounded-lg shadow-lg w-full max-w-lg z-10 p-4 text-gray-900">
    <header class="flex items-center justify-between pb-2 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900">{{title}}</h3>
      <app-button
        size="sm"
        variant="secondary"
        icon="close"
        iconPosition="center"
        ariaLabel="Cerrar"
        (click)="close()"
      ></app-button>
    </header>
    <div class="py-4 text-sm text-gray-700">
      <ng-content></ng-content>
    </div>
    <footer class="flex justify-end pt-2 border-t border-gray-200">
      <app-button variant="secondary" size="sm" (click)="close()">Cerrar</app-button>
      <app-button variant="primary" size="sm" class="ml-2" (click)="confirm()">Confirmar</app-button>
    </footer>
  </div>
</div>
