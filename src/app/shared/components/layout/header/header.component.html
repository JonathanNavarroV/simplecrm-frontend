<header class="relative z-50 h-16 w-full border-b border-gray-200 bg-white/80 backdrop-blur-md">
  <div class="mx-auto flex h-full items-center justify-between px-4">
    <!-- Izquerda -->
    <div class="flex items-center gap-3">
      <button
        class="sm:hidden inline-flex h-10 w-10 items-center justify-center rounded-xl border border-gray-200 hover:bg-gray-100 cursor-pointer"
        (click)="openSidebarXs()"
      >
        <app-icon name="bars" iconClass="size-6" />
      </button>

      <!-- Marca de la aplicaciÃ³n (migrada desde sidebar) -->
      <div class="flex items-center gap-2 px-2">
        <div class="h-8 w-8 rounded-md bg-indigo-400"></div>
        <div class="block font-semibold tracking-tight">SimpleCRM</div>
      </div>

      <nav class="hidden md:block">
        <!-- Breadcrumbs -->
        <app-breadcrumbs />
      </nav>
    </div>

    <!-- Derecha -->
    <div class="flex items-center gap-2 relative">
      <!-- Notificaciones -->
      <app-notifications-menu />

      <!-- Perfil -->
      <app-profile-menu [items]="profileItems" />
    </div>
  </div>
</header>
